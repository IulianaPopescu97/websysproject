<div class="container pt-5">
  <div class="row justify-content-sm-center">
    <div class="col-sm-10 col-md-6">
      <div class="card border-info p-3">
        <div class="authBlock">
          <h3>Thank You for Signing up</h3>
          <div class="formGroup" *ngIf="authService.userState as user">
            <p class="text-center">Confirmation mail has been sent to <strong>{{user.email}}</strong>.</p>
          </div>
          <div class="formGroup">
            <button type="button" class="btn btn-block btn-success" (click)="authService.SendVerificationMail()">
              Resend Verification Email
            </button>
          </div>
          <span><i class="fas fa-chevron-circle-left fa-lg" routerLink="/sign-in" style="cursor: pointer;" pTooltip="&#9194;&nbsp;Go back to the sign-in page"
            tooltipPosition="right"></i>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
