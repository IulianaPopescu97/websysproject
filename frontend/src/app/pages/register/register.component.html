<div class="container pt-5">
  <div class="row justify-content-sm-center">
    <div class="col-sm-10 col-md-6">
      <div class="card border-info p-3">
        <div class="authBlock">
          <h3>Register User</h3>
          <div class="formGroup">
            <input type="email" class="form-control" placeholder="Email Address" [(ngModel)]="userEmail" (ngModelChange)="updateSignUpButtonDisabled()" required>
          </div>
          <div class="formGroup">
            <input type="password" class="form-control" placeholder="Password" [(ngModel)]="userPwd" (ngModelChange)="updateSignUpButtonDisabled()" required>
            <input type="password" class="form-control" placeholder="Confirm Password" [(ngModel)]="userPwd2" (ngModelChange)="updateSignUpButtonDisabled()" required>
          </div>
          <div class="formGroup" [pTooltip]="signUpPtooltip">
            <input type="button" class="btn btn-block btn-primary" value="Sign Up"
              (click)="authService.SignUp(userEmail, userPwd)" [disabled]="signUpButtonDisabled">
          </div>
          <div class="formGroup">
            <button type="button" class="btn btn-block btn-danger" (click)="authService.GoogleAuth()">
              Continue with Google
            </button>
          </div>
        </div>
        <div class="redirectToLogin">
          <span>Already have an account?<span class="redirect" routerLink="/sign-in" style="cursor: pointer;">Log In</span></span>
        </div>
        <span><i class="fas fa-chevron-circle-left fa-lg" routerLink="/sign-in" style="cursor: pointer;" pTooltip="&#9194;&nbsp;Go back to the sign-in page"
          tooltipPosition="right"></i>
        </span>
      </div>
    </div>
  </div>
</div>
